<div id="addplaylist-modal" class="{containerClassName}">
  <div id="addplaylist-modal-internal" class="{internalClassName}">
    <div class="playlists-modal__title">Добавить плейлист</div>
    <div
      id="addplaylist-modal-content"
      class="addplaylist-modal__playlist_content"
    >
      <input
        type="text"
        id="addplaylist-modal-input"
        name="name"
        class="addplaylist-modal__input"
        required
        minlength="2"
        maxlength="20"
        size="20"
        autofocus
      />
    </div>
    <div class="addplaylist-modal__footer">
      <div id="addplaylist-modal-add-dtn" class="addplaylist-modal__add-btn">
        Добавить
      </div>
      <div
        id="addplaylist-modal-close-dtn"
        class="addplaylist-modal__close-btn"
      >
        Отменить
      </div>
    </div>
  </div>
</div>
