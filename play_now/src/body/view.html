<div id="app-body">
  <div id="playlists-modal" class="playlists-modal-container"></div>
  <div id="addplaylist-modal" class="addplaylist-modal-container"></div>
  <div class="over-wrapper" style="position: relative; overflow: hidden">
    <header id="header" class="header flex"></header>
    <div class="content-wrap flex">
      <aside id="aside" class="aside"></aside>
      <main class="main">
        <section
          id="tracks"
          class="tracks section tabs-content section--active"
          data-target="tracks"
        ></section>
        <section
          id="playlist"
          class="playlist section tabs-content section--active"
          data-target="playlist"
        ></section>
      </main>
    </div>
    <footer class="footer">
      <div id="player" class="player flex"></div>
    </footer>
  </div>
</div>
