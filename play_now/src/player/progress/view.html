<div id="range-play" class="player__controls__footer">
  <span class="player__time-start">{timeStart}</span>
  <div class="player__range-play">
    <div id="range-play" class="player__range-play">
      <input
        id="player-progress"
        type="range"
        class="player__input"
        name="player-progress"
        min="0"
        max="{playRangeMax}"
        class="player__progress"
        value="{playRangeValue}"
      />
    </div>
  </div>
  <span class="player__time-end">{timeEnd}</span>
</div>
