<li class="playlist__item">
  <picture>
    <img class="playlist__img" src="{img}" alt="{name}" />
  </picture>
  <div class="playlist__content">
    <h3 class="playlist__h3">
      <a class="playlist__h3__link" href="/">{name}</a>
    </h3>
    <span class="playlist__count">{trackCountRepr}</span>
  </div>
</li>
